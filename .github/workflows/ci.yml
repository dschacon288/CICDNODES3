name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - devel
      - stage
      - prod

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 15.14.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build
  
  cd:
    name: cd
    needs: ci
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: Apply Terraform
        run: terraform apply -auto-approve -var="env=${{ github.base_ref || github.ref_name }}"
        working-directory: ./terraform

      - name: Upload build to S3
        run: aws s3 sync ./build s3://${{ github.ref_name }}-application-bucket --delete
  
      - name: Destroy resources on failure
        if: failure()
        run: terraform destroy -auto-approve -var="env=${{ github.base_ref || github.ref_name }}"
        working-directory: ./terraform